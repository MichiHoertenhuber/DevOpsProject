name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests (MTP / TRX)
        run: |
          dotnet test tests/ContactManager.Tests/ContactManager.Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=TestResults.trx"

      - name: Upload TRX test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/*.trx
