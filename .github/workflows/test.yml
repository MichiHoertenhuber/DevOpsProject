name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Tests (TRX)
        run: |
          dotnet test tests/ContactManager.Tests/ContactManager.Tests.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=TestResults.trx"

      # -------------------------------------------------
      # Install ReportGenerator
      # -------------------------------------------------
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      # -------------------------------------------------
      # Generate HTML Report from TRX
      # -------------------------------------------------
      - name: Generate HTML report
        run: reportgenerator -reports:**/TestResults.trx -targetdir:TestReport -reporttypes:Html

      # -------------------------------------------------
      # Convert HTML â†’ PDF
      # -------------------------------------------------
      - name: Convert to PDF
        run: wkhtmltopdf TestReport/index.html TestReport.pdf

      # -------------------------------------------------
      # Upload artifacts
      # -------------------------------------------------
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            TestReport/**
            TestReport.pdf
            **/*.trx
