name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest   # Linux Runner für TRX/JUnit Reporting

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      ###########################################################
      # Build ONLY the testable project (UI is Windows-only!)
      ###########################################################
      - name: Build test project only
        run: dotnet build tests/ContactManager.Tests/ContactManager.Tests.csproj --configuration Release

      ###########################################################
      # Run Tests → TRX Output
      ###########################################################
      - name: Run tests (TRX Output)
        run: |
          dotnet test tests/ContactManager.Tests/ContactManager.Tests.csproj \
            --no-build \
            --configuration Release \
            --logger "trx;LogFileName=TestResults.trx"

      ###########################################################
      # Convert TRX → JUnit (universal format)
      ###########################################################
      - name: Install trx2junit
        run: dotnet tool install -g trx2junit

      - name: Convert TRX to JUnit
        run: trx2junit TestResults.trx

      ###########################################################
      # Upload JUnit Report as Artifact
      ###########################################################
      - name: Upload JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: TestResults.junit.xml

      ###########################################################
      # GitHub native Test Summary (pretty UI!)
      ###########################################################
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        with:
          name: ".NET Test Report"
          path: "TestResults.junit.xml"
          reporter: "junit"
