name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Tests (MTP/TRX)
        run: |
          dotnet test tests/ContactManager.Tests/ContactManager.Tests.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=TestResults.trx"

      # -----------------------------------------------
      # Install MTP TRX â†’ HTML Converter
      # -----------------------------------------------
      - name: Install MTP TRX Report Converter
        run: dotnet tool install -g Microsoft.TestPlatform.TrxReportConverter

      - name: Convert TRX to HTML
        run: trxreportconverter -t html -o TestReport.html **/TestResults.trx

      - name: Convert HTML to PDF
        run: wkhtmltopdf TestReport.html TestReport.pdf

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            TestReport.html
            TestReport.pdf
            **/*.trx
