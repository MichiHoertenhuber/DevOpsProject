name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest   # wichtig: Linux Runner für Testreport

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests (TRX Output)
        run: dotnet test tests/ContactManager.Tests/ContactManager.Tests.csproj --logger "trx;LogFileName=TestResults.trx"

      #################################################
      #        Convert TRX → JUnit (UNIVERSAL)        #
      #################################################

      - name: Install trx2junit
        run: dotnet tool install -g trx2junit

      - name: Convert TRX to JUnit
        run: trx2junit TestResults.trx

      #################################################
      #        Upload JUnit report as artifact        #
      #################################################

      - name: Upload JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: TestResults.junit.xml

      #################################################
      #      GitHub Test Summary (native support)     #
      #################################################

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        with:
          name: ".NET Test Report"
          path: "TestResults.junit.xml"
          reporter: "junit"
