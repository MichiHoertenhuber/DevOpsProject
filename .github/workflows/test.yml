name: .NET Build & Test with HTML Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      #################################################
      #          Run tests → TRX file output          #
      #################################################
      - name: Run tests
        run: |
          dotnet test tests/ContactManager.Tests/ContactManager.Tests.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=TestResults.trx"

      #################################################
      #      Install TRX → HTML converter tool        #
      #################################################
      - name: Install trxlog2html
        run: dotnet tool install --global trxlog2html --version 1.0.4

      #################################################
      # Convert TRX → HTML using trxlog2html          #
      #################################################
      - name: Convert TRX to HTML report
        run: |
          trxlog2html `
            --input TestResults.trx `
            --output TestReport.html

      #################################################
      #   Upload HTML Test Report as GitHub Artifact  #
      #################################################
      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: TestReport.html
