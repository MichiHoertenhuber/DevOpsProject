name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests (TRX Output)
        run: |
          dotnet test tests/ContactManager.Tests/ContactManager.Tests.csproj `
            --no-build `
            --configuration Release `
            --logger "trx;LogFileName=TestResults.trx"

      #################################################
      # Generate HTML Test Report from TRX (PRO LOOK) #
      #################################################

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Create Test Report
        run: |
          reportgenerator `
            -reports:**/TestResults.trx `
            -targetdir:TestReport `
            -reporttypes:Html;HtmlSummary

      # Optional: show report directory
      - name: List generated report files
        run: ls TestReport

      #################################################
      # Upload HTML Report as Artifact
      #################################################

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: TestReport
