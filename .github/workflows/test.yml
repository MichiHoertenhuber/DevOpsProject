name: .NET Build & Test with HTML Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests (generate TRX)
        run: |
          dotnet test tests/ContactManager.Tests/ContactManager.Tests.csproj `
            --configuration Release `
            --no-build `
            --logger "trx;LogFileName=TestResults.trx"

      - name: Install trxlog2html
        run: dotnet tool install --global trxlog2html --version 1.0.4

      ##############################################################
      #      DEBUG: Find actual TRX file path                      #
      ##############################################################
      - name: Find TRX file
        run: |
          Write-Host "Searching for TRX files..."
          Get-ChildItem -Recurse -Filter *.trx | ForEach-Object {
              Write-Host "Found TRX file at: $($_.FullName)"
          }

      ##############################################################
      #         Convert TRX â†’ HTML (auto-detect path)              #
      ##############################################################
      - name: Convert TRX to HTML report
        run: |
          $trx = Get-ChildItem -Recurse -Filter *.trx | Select-Object -First 1
          Write-Host "Using TRX file: $($trx.FullName)"
          trxlog2html `
            --inputFilePath "$($trx.FullName)" `
            --outputFilePath "TestReport.html"

      - name: Upload HTML Test Report
